<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="chevron column-thirds">
      <a href="#"><i class="fas fa-chevron-left left-arrow"></i></a>
    </div>
    <div class="images column-thirds">
      <img src="images/001.png">
    </div>
    <div class="chevron">
      <a href="#"><i class="fas fa-chevron-right right-arrow"></i></a>
    </div>
  </div>
  <div class="circular-buttons">
    <a href="#"><i class="far fa-circle dot"></i></a>
    <a href="#"><i class="far fa-circle dot"></i></a>
    <a href="#"><i class="far fa-circle dot"></i></a>
    <a href="#"><i class="far fa-circle dot"></i></a>
    <a href="#"><i class="far fa-circle dot"></i></a>
  </div>
  <script src="main.js"></script>
</body>


</html>
