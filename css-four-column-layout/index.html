<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS 4 columns</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>How It Works</h1>
  <div id="big-container">
    <div class="container1">
      <img class="phones first" src="images/screen-1.png" alt="apps-switch">
      <div><img class="icons move-right" src="images/switch-icon.png" alt="apps-switch"></div>
      <h3 class="move-right">App Switching</h3>
      <p class="move-right">Toggles all your apps on and off.</p>
    </div>

    <div class="container2">
      <img class="phones second" src="images/screen-2.png" alt="apps-switch">
      <div><img class="icons move-right" src="images/filter-icon.png" alt="apps-filter"></div>
      <h3 class="move-right">Trip Filtering</h3>
      <p class="move-right">Evaluates your trip requests.</p>
    </div>

    <div class="container3">
      <img class="phones third" src="images/screen-2.png" alt="apps-switch">
      <div><img class="icons move-right" src="images/slider-icon.png" alt="apps-filter"></div>
      <h3 class="move-right">Service Filters</h3>
      <p class="move-right">Accepts only your ideal trips.</p>

    </div>

    <div class="container4">
      <img class="phones fourth" src="images/screen-2.png" alt="apps-switch">
      <div><img class="icons move-right" src="images/bars-icon.png" alt="apps-filter"></div>
      <h3 class="move-right">Stats + Mileage</h3>
      <p class="move-right">Tracks your trips across all apps.</p>
    </div>
  </div>
</body>
</html>
