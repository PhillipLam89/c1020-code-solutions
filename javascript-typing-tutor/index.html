<!DOCTYPE html>
<html>

<head>
  <title>JS TypeWriter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="sentence">
      <span class="g">g</span><span class="r">r</span><span class="u">u</span><span class="m">m</span><span class="p">p</span><span class="y">y</span><span class="space"> </span><span class="w">w</span><span class="i">i</span><span class="z">z</span><span class="a">a</span><span class="r">r</span><span class="d">d</span><span class="s">s</span><span class="space"> </span>
      <span class="m">m</span><span class="a">a</span><span class="k">k</span><span class="e">e</span><span class="space"> </span><span class="t">t</span><span class="o">o</span><span class="x">x</span><span class="i">i</span><span class="c">c</span><span class="space"> </span>
      <span class="b">b</span><span class="r">r</span><span class="e">e</span><span class="w">w</span>
      <h1 class="result">Letters Typed Correctly: </h1><br>
      <h1 class="wrong-count">Letters Typed Wrong: </h1>
      <h1 class="percentage"></h1>
    </p>
  </div>
  <div class="invisible">
    <button class="play-again">Click To Play Again</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
