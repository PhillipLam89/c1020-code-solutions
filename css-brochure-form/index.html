<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <div class="container">
      <form>
        <div class="move-left">
          <label>
            COMPANY EMAIL
          </label>
        </div>
        <div class="move-left">
          <input id="input" type="email" placeholder="sally@company.co" required>
        </div>
        <div class="move-left">
          <label class="move-leftt">NAME</label>
        </div>
        <div class="move-left">
          <input type="text" placeholder="Sally Smith" required>
        </div>
        <div class="move-left">
          <label class="move-left">WHERE ARE YOU HIRING?</label>
           <div>
             <input type="text" placeholder="City, Country" required>
          </div>
        </div>
        <div class="move-left">
          <label class="move-left engineers"> HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
          <div>
            <select id="selection-box">
              <option value="option1">1-2 Engineers</option>
              <option value="option2">3-4 Engineers</option>
              <option value="option3">Over 9000 Engineers</option>
            </select>
          </div>
        </div>
        <div class="move-left">
          <label class="button-right">
            <input class="submit-button" type="submit" value="submit">
          </label>
        </div>
      </form>
  </div>
</body>
</html>
