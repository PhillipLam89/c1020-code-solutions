<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>New Arrivals</h1>
    <div class="row-container">
      <div class="column">
        <img src="images/dress1.jpeg" alt="dress one">
        <div class="details">
          <h4>Free People <span> | Size 6</span></h4>
          <p><span class="price">$35</span> <span class="strike">$1600 retail</span></p>
        </div>
      </div>
      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <div class="details">
          <h4>Yves Saint Laurent<span> | One-Size</span></h4>
          <p><span class="price">$200</span>  <span class="strike">$1600 retail</span></p>
        </div>
      </div>
      <div class="column">
        <img src="images/key.jpeg" alt="Tiffany-key">
        <div class="details">
          <h4>Tiffany <span> | One-Size</span></h4>
          <p><span class="price">$476</span> <span class="strike">$1600 retail</span></p>
        </div>
      </div>
      <div class="column">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <div class="details">
          <h4>Louis Vuitton <span> | One-Size</span></h4>
          <p><span class="price">$95</span> <span class="strike">$1600 retail</span></p>
        </div>
      </div>
      <div class="column">
        <img src="images/dress2.jpeg" alt="dress-two">
        <div class="details">
          <h4>Reformation <span> | Size 4</span></h4>
          <p><span class="price">$20</span> <span class="strike">$1600 retail</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
