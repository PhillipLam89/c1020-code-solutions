<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>New Arrivals</h1>
  <div id="wrapper">
    <div class="container1">
      <span><img src="images/dress1.jpeg" alt="dress-polkadot"></span>
      <p>Free People <span class="size-top">| Size 6</span></p>
      <p>$35 | <span class="size">$125 retail</span></p>
    </div>
    <div class="container1">
      <span><img src="images/ysl-bag.jpeg" alt="YSL purse"></span>
      <p>Yves Saint Laurent | <span class="size-top">One-Size</span></p>
      <p>$200 | <span class="size">$600 retail</span></p>
    </div>
    <div class="container1">
      <span><img src="images/key.jpeg" alt="YSL purse"></span>
      <p>Tiffany | <span class="size-top">One-Size</span></p>
      <p>$476 | <span class="size">$2000 retail</span></p>
    </div>
    <div class="container1">
      <span><img src="images/lv-bag.jpg" alt="YSL purse"></span>
      <p>Louis Vuitton | <span class="size-top">One-Size</span></p>
      <p>$95 | <span class="size">$1200 retail</span></p>
    </div>
    <div class="container1">
      <span><img src="images/dress2.jpeg" alt="YSL purse"></span>
      <p>Reformation | <span class="size-top">Size 4</span></p>
      <p>$20 | <span class="size">$198 retail</span></p>
    </div>
  </div>
</body>
</html>
